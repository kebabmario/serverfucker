<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>serverfucker</title>

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://serverfucker.kebabmario.dev" />
  <meta property="og:title" content="serverfucker :>" />
  <meta property="og:description" content="checks the status of a minecraft server easily" />
  <meta property="og:image" content="https://serverfucker.kebabmario.dev/src/assets/favicon (4).png" />
  <meta name="theme-color" content="#013220" />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="src/style.css" />

</head>
<body>

  <img src="src/assets/favicon (4).png" alt="logo" class="site-logo" />
  
  <div class="container">
    <header>
      <h1>Server<span>fucker :></span></h1>
      <p class="subtitle">i check the status of your mc server</p>
    </header>

    <div class="search-box">
      <div class="input-row">
        <input
          type="text"
          id="serverInput"
          placeholder="eg. as.stray.gg"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="edition-toggle">
          <button class="toggle-btn active" id="javaBtn" onclick="setEdition('java')">lagva</button>
          <button class="toggle-btn" id="bedrockBtn" onclick="setEdition('bedrock')">bugrock</button>
        </div>
        <button class="check-btn" onclick="checkServer()">fuck it</button>
      </div>
    </div>

    <div id="result" class="result hidden"></div>
    <div id="error" class="error hidden"></div>
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <span>pinging ur server hold on...</span>
    </div>
  </div>

  <div class="footer-links">
  <a href="https://github.com/kebabmario/" class="made-with-love">made with love by kebabmario ❤️</a>
  <a href="https://github.com/kebabmario/serverfucker" class="github-link">View GitHub</a>
  </div>

  <script src="src/app.js"></script>
</body>
</html>
